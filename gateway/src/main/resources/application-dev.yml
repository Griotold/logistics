server:
  port: 19005

spring:
  application:
    name: gateway-service
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**, /api/users/**
        #        - id: hub-service
        #          uri: lb://hub-service
        #          predicates:
        #            - Path=/api/hub/**, /api/hub-movement/**
        #        - id: delivery-service
        #          uri: lb://delivery-service
        #          predicates:
        #            - Path=/api/delivery/**, /api/delivery-staff/**, /api/delivery-history/**
        #        - id: order-service
        #          uri: lb://order-service
        #          predicates:
        #            - Path=/api/orders/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**, /api/company/**
      #        - id: notification-service
      #          uri: lb://notification-service
      #          predicates:
      #            - Path=/api/slack-messages/**, /api/ai/**

      discovery:
        locator:
          enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19000/eureka/

service:
  jwt:
    secret-key: "401b09eab3c013d4ca54922bb802bec8fd5318192b0a75f201d8b3727429080fb337591abd3e44453b954555b7a0812e1081c39b740293f765eae731f5a65ed1"

management:
  zipkin:
    tracing:
      endpoint: "http://localhost:9411/api/v2/spans"
  tracing:
    sampling:
      probability: 1.0

  #모든 엔드포인트 노출 설정
  endpoints:
    web:
      exposure:
        include: "*"
    #헬스 체크 엔드포인트 상세 정보 표시 설정
  endpoint:
    health:
      show-details: always
      enabled: true
