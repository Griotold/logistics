server:
  port: ${GATEWAY_SERVER_PORT}

spring:
  application:
    name: gateway-service
  config:
    activate:
      on-profile: prod
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**, /api/users/**
        - id: hub-service
          uri: lb://hub-service
          predicates:
            - Path=/api/hub/**, /api/hub-movement/**
        - id: delivery-service
          uri: lb://delivery-service
          predicates:
            - Path=/api/delivery/**, /api/delivery-staff/**, /api/delivery-history/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**, /api/companies/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/slack-messages/**, /api/ai/**

      discovery:
        locator:
          enabled: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

service:
  jwt:
    secret-key: ${SECRET_KEY}